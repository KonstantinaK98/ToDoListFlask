{% extends 'base.html' %}

{% block body %}
<div class="content">
    <h1 style="text-align: center;">Update Task</h1>

    <div class="form">
        <form action="/update/{{task.id}}" method="POST">
            <input type="text" name="content" id="content" value="{{task.content}}">
            <button type="submit" class="w3-btn w3-green w3-round-xlarge" value="Update Task">Update</button>
        </form>
    </div>
</div>
{% endblock %}
